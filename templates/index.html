<!DOCTYPE html>
<html>
  
<head>
	<title>APP Assignment</title>
  <!-- CSS -->
	<link rel="stylesheet" href="static/css/w3.css">
	<link rel="stylesheet" href="static/css/w3-theme-blue.css">
  <link rel="stylesheet" href="static/css/my.css">
  <!-- JavaScript -->
  <script src="static/scripts/app.js"></script>
</head>

<body>
  
	<!-- Navbar -->
	<div id="home" class="w3-container w3-theme w3-card">
		<h1>Application of Programming Principles Assignment Submission</h1>
		<div id="navbarLinks" class="w3-card w3-theme-d5">
			<a href="#about">ABOUT</a>
			<a href="#todo">TO-DO LIST</a>
		</div>
	</div>

	<!-- About Section -->
	<div id="about" class="w3-container">
    <p>Andrew Carter</p>
    <p>s5512591</p>
    <p>COMP4/H</p>
	</div>

  <!-- To-Do List Section -->
  <div id="todo" class="w3-container w3-theme-l4">
    <h2>To-Do List</h2>
    <div>
        <h3 id="list">List Entries</h3>

        <!-- Additional Feature -->

        <div class="w3-container w3-right-align">
          <a>Sort By:</a>
          <select id="selectSortBy">
            <option value="id" selected>ID</option>
            <option value="summary">Summary</option>
            <option value="description">Description</option>
            <option value="priority">Priority</option>
            <option value="creationDate">Creation Date</option>
            <option value="dueDate">Due Date</option>
          </select>
          <button type="button" id="btnSort">Sort</button>
        </div>
      
        <table id="listTable" class="w3-table-all">
          <thead>
            <tr>
              <th>ID</th>
              <th>Summary</th>
              <th>Description</th>
              <th>Priority</th>
              <th>Creation Date</th>
              <th>Due Date</th>
              <th></th> <!-- Buttons column -->
            </tr>
          </thead>
          <tbody id="listTableBody">
            <!-- Table Entries are added here using JS -->
          </tbody>
        </table>
    </div>
    
    <div>
      <button id="btnUploadList" class="w3-button w3-theme-d5 w3-margin-top">Upload List</button>
      <p id="uploadChangesStatus" class="uploadChangesSaved">All changes saved.</p>
    </div>
    
    

    <div id="add">
      <h3>Add Entry</h3>

      <div>
            <div>
              <label for="txtIdEntry">ID: </label>
              <input type="text" id="txtIdEntry" class="w3-input w3-border w3-round" value="Auto Generated" disabled>
            </div>
              
            <div>
              <label for="txtSummaryEntry">Summary: </label>
              <input type="text" id="txtSummaryEntry" class="w3-input w3-border w3-round">
            </div>
              
            <label for="txtDescEntry">Description: </label>
            <textarea id="txtDescEntry" rows="5" cols="50" class="w3-input w3-border w3-round"></textarea>

            <label for="selectPriorityEntry">Priority: </label>
            <div>
              <select id="selectPriorityEntry">
                <option value="1">1 - Highest</option>
                <option value="2">2 - High</option>
                <option value="3" selected>3 - Medium</option>
                <option value="4">4 - Low</option>
                <option value="5">5 - Very Low</option>
              </select>
            </div>

            <div>
              <label for="dateCreatedEntry">Creation Date:</label>
              <input type="text" id="dateCreatedEntry" class="w3-input w3-border w3-round" value="Auto Generated" disabled>
            </div>
          
            <div>
              <label for="dateDueEntry">Due Date:</label>
              <input type="date" id="dateDueEntry" class="w3-input w3-border w3-round">
            </div>

            <div>
              <button id="btnAddEntry" class="w3-button w3-theme-d5 w3-margin-top">Add</button>
            </div>
        </div>
      
  </div>
  
  <!-- Footer -->
  <footer class="w3-footer w3-theme-d1 w3-margin-top">
    <a href="#home">To the top</a>
  </footer>

</body>
</html>
